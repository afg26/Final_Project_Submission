{%extends './base.html' %}


{% block content %}
<div class="'container mt-5">
    <div class="row">
        {%for pizza in pizzas%}
            <div class="col -md-3">
                <div class="card shadow-lg" style="width: 22rem;">
                <img src="/media/{{pizza.images}}" style="height: 220px;"  class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{pizza.pizza_name}}
                        </h5>
                        <p> Price -  ${{pizza.price}} | Category {{pizza.category.category_name}}</p>
                        <a href ="{% url 'add_cart' pizza.uid %}" class="btn btn-sucess" style="font-size:24px"> Cart <i class="fa fa-shopping-cart"></i></a>
                        
                    </div>
                </div>
            </div>
        {%endfor%}
    </div>
</div>












{%endblock%}
